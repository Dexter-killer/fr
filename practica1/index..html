<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vinyl Records Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="vinyl-card">
        <div class="vinyl-card-header">
            <span class="badge">Classic Rock</span>
            <!-- Картинка винила. Файл должен называться vinyl.jpg -->
            <img src="vinyl.jpg" alt="Pink Floyd" class="vinyl-img" loading="lazy">
        </div>
        
        <div class="vinyl-card-content">
            <h2 class="title">Pink Floyd - Echoes</h2>
            <p class="desc">Limited collector's edition. 180g heavy vinyl. Remastered from original tapes.</p>
            
            <div class="footer">
                <span class="price">4,200 ₽</span>
                <button class="buy-btn">Add to Bag</button>
            </div>
        </div>
    </div>

</body>
</html>
